name: .NET Core
env:
  ACRREGISTRY: 'openhackkl5492g1acr.azurecr.io'
  APPNAME:  
on:
  push:
    paths: 
      - 'apis/poi/**'
    branches: [ master ]
  pull_request:
    paths: 
      - 'apis/poi/**'
    branches: [ master ]

jobs:
  build:
    name: "build net"
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies
      run: dotnet restore
      working-directory: apis/poi
    - name: Build
      run: dotnet build --configuration Release --no-restore
      working-directory: apis/poi
    - name: Test
      run: dotnet test --no-restore --verbosity normal
      working-directory: apis/poi/tests/UnitTests
    - name: Create Issue Action
      if: failure()
      uses: nashmaniac/create-issue-action@v1.1
      with:
    # Title of the issue
        title: Issue with build 
    # Token of the user that creates the issue
        token: ${{secrets.GITHUB_TOKEN}}
        body: Workflow failed for commit ${{github.sha}}
        
  release:
    runs-on: ubuntu-latest
    if:  github.ref == 'refs/heads/master' && github.event_name == 'push' 
    needs: [build]
    name: "deploy to docker registry"
    steps:
    # checkout the repo
    - name: 'Checkout Github Action' 
      uses: actions/checkout@master
      
    
    
    - uses: azure/docker-login@v1
      with:
        login-server: $ACRREGISTRY
        username: ${{ secrets.REGISTRY_USERNAME2 }}
        password: ${{ secrets.REGISTRY_PASSWORD2 }}
      name: "docker login"
    
    - run: |
        docker build . -t $ACRREGISTRY/devopsoh/api-poi:${{ github.run_id }}
        docker push $ACRREGISTRY/devopsoh/api-poi:${{ github.run_id}} 
      name: "docker build and push"
      working-directory: 'apis/poi/web'
    
    - name: 'Login via Azure CLI'
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
  
    - name: 'Run Azure webapp deploy action using publish profile credentials'
      uses: azure/webapps-deploy@v2
      with: 
        app-name: $APPNAME
        slot-name: staging
        images: '$ACRREGISTRY/devopsoh/api-poi:${{ github.run_id }}'
    
      

